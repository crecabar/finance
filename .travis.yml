language: php

php:
  - 7.3
 
matrix:
  allow_failures:
    - php: hhvm

before_script:
  ## Packages
  - sudo apt-get -qq update > /dev/null
  ## Composer
  - composer self-update
  - composer install --prefer-source --ignore-platform-reqs
  - phpenv global "$TRAVIS_PHP_VERSION"

script:
  ## PHP_CodeSniffer
  - ./vendor/bin/phpcs --report-width=200 --report-summary  --report-full src/ test/ --standard=PSR2 -n
  ## PHPUnit
  - ./vendor/bin/phpunit -c phpunit.xml --coverage-text
notifications:
  email: true